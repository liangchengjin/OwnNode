         *
         * 2. 工厂模式: 就是把实现同一件事情的相同的代码放到一个函数中，以后如果在想实现这个功能，不需要从新的编写这些代码了，只需要执行当前的函数即可-->工厂模式它有一个专业的名词它叫"函数的封装"
         *
         *
         * 2. 低耦合高内聚：
         *        函数的封装它有一个专业的用处叫做 "低耦合高内聚":它的意思就是减少页面中的冗余(rǒng yú)代码，提高代码的重复利用率,这就是我们的工厂模式也称之为函数的封装
         *          什么叫低耦合: 就是相同的
         *          什么叫高内聚：就是它的重复利用率
         *
         */
            function createJsPerson(name, age){
                var obj = {};
                obj.name = name;
                obj.age = age;
                obj.writeJs = function(){
                    console.log("my name is" + this.name+", i can write js 啦~~~");
                };
                return obj;
            }

            var p1 = createJsPerson("李冉冉", 16);
