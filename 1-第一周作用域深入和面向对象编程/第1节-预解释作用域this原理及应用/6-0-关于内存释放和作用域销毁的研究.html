<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课时6 关于内存释放和作用域销毁的研究</title>
</head>
<body>

<div id="div1">有本事点我呀</div>

<script>
    // TODO: 一、堆内存
        /**
         * 堆内存：
         *      对象数据类型或者函数数据类型在定义的时候都会开辟一个堆内存，堆内存有珍上引用的地址，我们就说这个内存被占用了，就不能销毁了
         *
         * @type {{name: string, age: number}}
         */
        var boj1 = {name:"张三",age:12};
        var obj2 = obj1;
        //销毁:我们想要让堆内存释放/销毁，只需要把所有引用它的变量值赋值为null即可，如果当前的堆内存没有任何东西被占用了，那么浏览器会在空闲的时候把它销毁....
        obj1 = null;
        obj2 = null;




    // TODO: 二、栈内存
        /**
         * 1. 全局作用域
         *     只有当页面关闭的时候全局作用域才会销毁
         *
         * 2. 私有的作用域(只有函数执行会产生的作用域)
         *      一般情况下，函数执行会形成一个新的私有的作用域，当私有作用域中的代码执行完成后，我们当前作用域都会主去的进行释放和销毁
         *
         *      但是还是存在特殊的情况的：
         *      当前私有作用域中的部分内在被作用域以外的
         *
         *      a、函数执行返回了一个引用的数据类型的值，并且在函数的外面个其它的东西给接收了，这种情况下一般形成的私有作用域都不会销毁
         *
         *
         */
            function fn(){
                var num = 100;
                return function(){

                }
            }
            var f = fn(); // fn 执行形成的这个私有的作用域就不能再销毁了

         // 点击事件
            /**
             * b. 在一个私有的作用域中给DOM元素的事件绑定方法，一般情况下我们的私有作用域都不销毁
             * @type {Element}
             */
            var oDiv = document.getElementById("div1");
                ~function(){
                    oDiv.onclick = function(){

                    }
                }(); // 当前自执行函数形成的这个私有的作用域也不销毁


    /**
     * c. 下述情况属性于不立即销毁-->fn 返回 的函数没有被其他的东西占用，但是还需要执行一次呢。所以暂时不销毁，当返回的值执行完成后，浏览器会在空闲的时候把它销毁了--->"不立即销毁"
     */
        function fn(){
            var num = 100;
            oDiv.onclick = function(){

            }
        }
        fn()(); // 首先执行fn, 返回一个小函数对应的内存地址，然后紧接阒让返回的小函数再执行，这种情况不属于立即销毁

</script>
</body>
</html>
