  <script>
  // 数组的最大值和最小值
	

	//1.第一种方法：首先、先给我们的数组进行排序(小->大), 第一个最后一个就是我们相要的最小值和最大值
		// 数组排序
			/*
			var ary = [12,23,34,24,35,14,25,36];

			ary.sort(function(a, b){
				return a - b;
			});

			var min = ary[0];
			var max = ary[ary.length-1];
			console.log(min, max); // 12 36
			*/

	//2.第二种方法：使用Math中的max/min方法实现 "这种方法不可以"
		
		var ary = [12,23,34,24,35,14,25,36];
		// 第一种尝试：以下代码实现不了		
			/*
			var min = Math.min(ary);
			console.log(min); // -->NaN
			console.log(Math.min(12,23,34,24,35,14,25,36)); //-->12 它是在执行的时候，把需要比较的那堆数一个个的传递进来，这样才可以得到最后的结果，一下放一个ary数组进来是不可以的
			*/
		
		
		// Math.min([12,23,34,24,35,14,25,36]);
		// -->join/toString--> "12,23,34,24,35,14,25,36
		// -->eval("12,23,34,24,35,14,25,36"); //->25 只获取到最后一项的值
		// Math.min(12,23,34,24,35,14,25,36);

		// 第二种尝试：
		//"Math.max("+ary.toString() + ");" //->"Math.max(12,23,34,24,35,14,25,36);" //首先不要管其它，先把我们最后要执行的代码都变为字符串，然后把


	//3. 第三种方法：使用Math中的max/min方法实现
		var ary = [12,23,34,24,35,14,25,36];
		var max = Math.max.apply(null, ary);
		var min = Math.min.apply(null, ary);
		console.log(max, min); // 36, 12

		

	//4.第三种方法："假设法", 假设当前数组中的第一个值是最大值，然后拿这个值和最后面的项逐一进行比较，如果后面某一个值比假设的还要大，说明假设错了，我们把假设的值进行替换.... 推荐
		/*
			假设法和自定义属性一样，都是JS中最常用的编程思想
		*/
		var ary = [12,23,34,24,35,14,25,36];
		var max = ary[0];
		var min = ary[0];
		for(var i = 0; i < ary.length; i++){
			var cur = ary[i];
			cur > max? max = cur : null;
			cur < min? min = cur : null;
		}
		console.log(max, min); // 36 12


	//4. eval：把一个字符串变为JS表达式执行
		/*
		例如：
			eval("12+23+34+24+35+14+25+36");	
		*/

	//5. 括号表达式
		function fn1() {
			console.log(1)
		};

		function fn2() {
			console.log(2)
		};
		var obj = {name:"呈琛", fn:fn2};
		// ;(fn1, fn2)(); //->只有fn2执行了-->(x1,x2,x3...)括号表达式，一个括号中出现多项内容，中间","隔开，但是我们最后获取到的结果只有最后一项
		(fn2, obj.fn)(); //-->执行的是obj.fn，但是执行的时候里面的this变为了window而不是obj
