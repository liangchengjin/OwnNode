  // 课时26：类数组转换为数组

	  //1. 将arguments类数组转换成数组	
	  function fn(){
		var ary = [].slice.call(arguments, 1); // 克隆一份数组
	  }
 

	  //2. 查找元素
	  var oLis = document.getElementsByTagName("div"); // 获取5个
	  console.dir(oLis);  // __proto__:HTMLCollection  是元素集合类的一个实例-->它也是一个数组集合

	  oLis = document.getElementsByName("cheng");
	  console.dir(oLis);  // -->NodeList节点集合-->它也是一个类数组集合

	  // 3. 把元素集合转换成数组
	  var oLis = document.getElementsByTagName("div");

		  // 标准浏览器中的
		  var ary = Array.prototype.slice.call(oLis);
		  console.log(ary);

		  // 非标准浏览器中
		  for(var i = 0; i < oLis.length; i++){
			ary[ary.length] = oLis[i]; 
		  }
		 // 在IE6~8浏览器中，不支持借用数组的slice实现将元素集合(节点集合)的类数组转换为数组-->SCRIPT5014:Array.prototype.slice: 'this' 不是Javascript 对象 (报错)
		 // -->但是对于arguments借用数组的方法是不存在任何兼容性问题的





  </script>
