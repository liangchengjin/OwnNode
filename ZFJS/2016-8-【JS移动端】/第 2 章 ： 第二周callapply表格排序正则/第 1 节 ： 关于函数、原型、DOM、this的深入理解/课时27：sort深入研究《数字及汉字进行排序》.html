	// 2.回调函数
		/*
		 什么是回调函数：把一个方法 A 当做参数值，传递给另外一个函数B，然后在B执行的过程中，我们随时根据需求让A方法执行
		*/
		function fn (callback) {
			callback();  
		};
		fn(function(){});

		function A(){
			console.log("我是一个A的方法")
		}
		function B(fn){
			fn();
			fn();
			fn();
		}
		B(A); // 把上面的A的方法当做一个参数传给B，让B去执行A的方法
