  <!--css-->
  <style>
  *{margin:0; padding:0;}
  body{font-family: "Hiragino Sans GB","Microsoft Yahei",arial,\5b8b\4f53,"Helvetica Neue",Helvetica,STHeiTi,sans-serif;}
  
  </style>
 </head>
 <body>
	<a id="aa">A</a>
	<ul id="ull">
		<li>90</li>
		<li>55</li>
		<li>56</li>
		<li>33</li>
		<li>20</li>
	</ul>

  
  <!--js-->
  <script src="js/utils.js"></script>
  <script>
	var oUl = document.getElementById("ull");
	var oLis = oUl.getElementsByTagName("li");

	// 1. 先把元素集合类数组转换为数组
	var ary  = utils.listToArray(oLis);

	// 2. 给数组进行排序
		ary.sort(function(a, b){
			return parseFloat(a.innerHTML) - parseFloat(b.innerHTML);
		});

	// 3. 按照ary中存储的最新顺序依次的把对应的li添加到页面中
	var frg = document.createDocumentFragment();
	for(var i = 0; i < ary.length; i++){
		frg.appendChild(ary[i]);
	}
	oUl.appendChild(frg);
	frg = null;


  </script>
 </body>
</html>
