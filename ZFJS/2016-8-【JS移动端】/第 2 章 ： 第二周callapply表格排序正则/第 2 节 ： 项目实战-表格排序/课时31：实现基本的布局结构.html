  .box{
	margin:20px auto;
	padding:20px;
	width:400px;
	border:1px solid green;
	border-radius:10px;
	box-shadow:3px 3px 10px 0 red;
  }
  .box thead{
	background:green;
	color:#FFF;
  }

  .box thead tr{
	height:30px;
  }

  .box thead tr th{
	width:100px;
	text-align:center;
  }

  .box thead tr th.cursor{
	cursor:pointer;
  }

  .box tbody tr{
	height:30px;
  }

  .box tbody tr.bg{
	background:#99ff33;
  }

  .box tbody tr td{
	width:100px;
	text-align:center;
  }
  </style>

	<div class="box">
		<table id="tab" cellspacing="0" cellpadding="0">
			<thead>
				<tr>

					<th class="cursor">武力</th>
					<th>性别</th>
				</tr>
			</thead>
			<tbody>
				<tr>
