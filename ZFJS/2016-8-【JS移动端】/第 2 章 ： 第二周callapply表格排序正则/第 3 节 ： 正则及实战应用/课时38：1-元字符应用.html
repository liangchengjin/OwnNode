  <script>
  // 课时38：1-元字符应用

  // 代表有效数字的正则：正娄、负数、零、小数
	 

	 // 1. 在中括号中出现的所有的字符都是代表本身意思的字符(没有特殊的含义)
		var reg = /^[.]$/;
		console.log(reg.test("1"));	// false
		console.log(reg.test("."));	// true
		 /*
		  0.1) "." 可以出现也可以不出，但是一旦出现，后面必须跟着一位或者多位数字
		  0.2) 开妈可以有+/- 也可以没有
		  0.3) 整数部分，一位数可以是0-9之间的一个，多位数不能以0开头
		 */
		var reg = /^[+-]?$/;

	  // 整数
		/*
		12.3
		 12
		 -12
		 +12
		 0.2
		 09
		 */


		//var reg = /^\d|[1-9]\d+$/; // | 这个是不能用的
		var reg = /^18|19$/;  // 18、19、181、189、119、819、1819...都复合，这样是不行的
		console.log(reg.test("181")); // true

	// () 分组
	// 1.分组的作用一：改弯x|y的默认的优先级
		var reg = /^(18|19)$/;
		console.log(reg.test("18")); // true

		var reg = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/;
			
  
  </script>
