  <script>
  // 课时37：正则的作用

  // 1. 什么叫做正则:它就是一个规则，用来处理字符串的一个规则(正则就是用来处理字符串的)
		/*
			处理：
			
		*/
		// 1). test() 正则的匹配：判断一个字符串是否合我们制定的规则->我们用 test来进行匹配 语法：reg.test(str);
			var reg = /\d/;  // 包含一个0-9之间的数字
			console.log(reg.test("呈"));	// -> false
			console.log(reg.test("1"));		// -> true
			console.log(reg.test("深圳呈琛"));	// -> true

		// 2). exec() 正则的捕获：把字符合我们正则规则的内容捕获到->exec:reg.exec(str);
			var reg = /\d/;  // 包含一个0-9之间的数字
			console.log(reg.exec("呈"));	// -> null
			console.log(reg.exec("1"));		// -> true	// ["1", index: 0, input: "1"]
			console.log(reg.exec("深圳呈琛"));	// -> null

	// 2. 如何创建一个正则？		
		// 字面量创建方式
		var reg = /\d/;  // 对象的创建方式

		// 实现创建的方式：
		var reg = new RegExp("");
		/*
		 正则的两种创建方式是有区别的
		*/
		
	// 3. 如何学习正则
	console.dir(RegExp.prototype);
