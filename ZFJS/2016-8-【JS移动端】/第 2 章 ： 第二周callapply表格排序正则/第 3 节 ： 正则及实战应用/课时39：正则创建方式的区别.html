  <script>
  // 课时39：正则创建方式的区别

  // 字面量创建
  var reg = /\d+/;

  // 实例创建方式
  var reg = new RegExp();


  // 在字面量方式中，我们//之间包起来的所有的内容都是元字符，有的具有特殊意义，大部分都是代表本身含义的普通的无字符
  var name = "chengjin";
  var str = "2015"+name+"2016"
  var reg = /^\d+"+name+"\d+$/;
  
  console.log(reg.test("2015chengjin2016")); 

  // 对于这样需示，我们只能使用实例的创建的方式了
  var reg = new RegExp("^\\d+"+name+"\\d+$", "g");
  console.log(reg.test("2015chengjin2016")); // true

  // 字面量方式和实例创建的方式在正则的区别？
	/*
	1). 字面量方式中出现的一切都是元字符，所以不能进行变量的拼接，而实例创建的方式是可以的
	2). 字面量方戒上直接写\d就可以，而在实例中需要把它转译 \\d
	*/
  </script>
