  <script>
  // 课时42：分组捕获
	// 1. 改变优先级

	// 2. 分组引用

	// \2代表和第二个分组出现一模一样的内容；\1第一个分组出现一模一样的内容
		/*
		var reg = /^(\w)\1(\w)\2$/;
		console.log(reg.test("ccjj"));	// true
		console.log(reg.test("cc0jin"));// false
		*/

	// 3. 分配捕获：-->正则在捕获的时候，不仅仅把大正则匹配的内容捕获到，而且还可以把小分组的内容捕获到		
		/*
		(?:) 在分组中?： 的意思是只匹配不捕获
		*/
		/*
		var reg = /^(\d{2}) (\d{4}) (\d{4}) (\d{2}) (\d{2}) (\d{2}) (\d) (\d|X)$/;
		var str = "14272619900981211";
		console.log(reg.exec(str));
		*/
		// ary[0] --> 大正则匹配的内容
		// ary[1] --> 第一个分组捕获的内容
		// ary[2] --> 第一个分组捕获的内容
		// ....

		//console.log(str.metch(reg)); // --和exec获取的结果是一样的

		var reg = /shenzheng(\d+)/g;
		var str = "shenzheng1234shenzheng34567shenzheng5678";
		// 我们用exec执行三次，每一次不仅仅把大正则匹配的获取到，而且还可以获取第一个分组的内容
		console.log(reg.exec(str)); // ["shenzheng1234", "1234", index: 0, input: "shenzheng1234shenzheng34567shenzheng5678"]
		console.log(reg.exec(str)); // ["shenzheng34567", "34567", index: 13, input: "shenzheng1234shenzheng34567shenzheng5678"]
		console.log(reg.exec(str)); // ["shenzheng5678", "5678", index: 27, input: "shenzheng1234shenzheng34567shenzheng5678"]

		// 而match只能捕获大正则匹配的内容
		console.log(str.match(reg)); // f["shenzheng1234", "shenzheng34567", "shenzheng5678"]


  </script>
