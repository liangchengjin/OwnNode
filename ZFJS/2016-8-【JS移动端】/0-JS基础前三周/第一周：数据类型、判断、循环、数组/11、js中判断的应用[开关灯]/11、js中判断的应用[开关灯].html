  *{margin:0; padding:0;}

 </head>
 <body id="bodyEle" style="background-color:white; width:100%; ">
  

  
  <!--js-->
  <script>
	 // 1.首先获取body
		/*
		document.getElementById("元素标签的ID值");
		
		document	文档	称之为上下文(什么是上下文呢？就是: context 限定我们获取元素的范围)
		get			获取
		Element		一个元素
		By			通过
		Id			元素的ID

		在事件文档中，通过元素的ID获取一个元素
		*/
	 
	 
	 // 2.让body有一个可以点击的功能
		 /*
			元素.onclick = function(){
				点击的时候我们要处理的事情
			}

			给一个元素绑定点击事件
		 */

	 // 3. 点击的时候执行我们的换颜色操作
		 /*
			1)每一次点击的时候，都要先获取当前的背景颜色
				元素.style.backgroundColor 获取当前元素在"行内样式上的" 背景颜色
			
			2)根据颜色让背景变成其它的颜色

		 */

		 // 普通版
		/*
		var oBody = document.getElementById("bodyEle");
		oBody.onclick = function(){
			//alert("中国深圳");
			//alert(oBody.style.backgroundColor); // 获取行内样式上的颜色
			//alert(oBody.style.width);	  // 获取行内样式上的宽度

			var bg = oBody.style.backgroundColor;
			if(bg == "white"){
				oBody.style.backgroundColor = "black";
			}else{
				oBody.style.backgroundColor = "white";
			}
		}
		*/

		// 优化版
			/*
			var oBody = document.getElementById("bodyEle");
			oBody.onclick = function(){	
				var bg = this.style.backgroundColor;
				if(bg === "white"){
					this.style.backgroundColor = "black";
				}else{
					this.style.backgroundColor = "white";
				}
			}
			*/

		// 在绑定的事件中，this就是当前我们点击的这个元素

		// 用三元运算符来写
			/*
			var oBody = document.getElementById("bodyEle");
			oBody.onclick = function(){
				var bg = this.style.backgroundColor;
				bg === "white"? this.style.background = "black": this.style.background = "white";
			}
			*/
		
		// 用多 if else if来写
			/*
			var oBody = document.getElementById("bodyEle");
			oBody.onclick = function(){
				var bg = this.style.backgroundColor;
				if(bg === "white"){
					this.style.backgroundColor = "blue";
				}else if(bg === "blue"){
					this.style.backgroundColor = "red";
				}else if(bg === "red"){
					this.style.backgroundColor = "yellow";
				}else if(bg === "yellow"){
					this.style.backgroundColor = "green";
				}else{
					this.style.backgroundColor = "white";
				}
			}
			*/

		
		// 用switch case 来写
			var oBody = document.getElementById("bodyEle");
			oBody.onclick = function(){
				var bg = this.style.backgroundColor;
				switch (bg){
					case "white":
						this.style.backgroundColor = "blue";
						break;
					case "blue":
						this.style.backgroundColor = "red";
						break;
					case "red":
						this.style.backgroundColor = "yellow";
						break;
					case "yellow":
						this.style.backgroundColor = "green";
						break;
					default:
						this.style.backgroundColor = "white";
				}
			}
  </script>
 </body>
