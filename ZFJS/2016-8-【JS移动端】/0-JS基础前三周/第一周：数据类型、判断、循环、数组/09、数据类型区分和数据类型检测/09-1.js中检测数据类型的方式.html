		/*
		 返回值：是一个字符串，包含了数据类型字符串"number"、"string"、"boolean"、"undefined"、"object"、"function"
			
			typeof null的结果是 "object"
			
			typeof 1			//	"number"
			typeof true			//	"boolean"
			typeof undefined	//	"undefined"
			typeof null			//	"object"
			typeof {}			//	"object"
			typeof []			//	"object"
			typeof /^$/			//	"object"

			typeof 的局限性：不能具体的检查object下细分的类型，检查这些返回的都是"object"
			typeof function(){}	//	"function"

			typeof function(){}	//	 "function"

		*/
		console.log(typeof("呈琛"));  // "string"
		var num2 = 12;
		console.log(typeof num2);	  // number 把num2代表的值进行检测，检测是什么数据类型在
