	//三、综合案例-选项卡-优化版
		var oTab = document.getElementById("tab");
		var oLis = oTab.getElementsByTagName("li");
		var oDivs = oTab.getElementsByTagName("div");
		var len = oLis.length;
		for(var i = 0; i < len; i++){
			var oLi = oLis[i];
			oLi.cc = i;

			oLi.onmouseover = function(){
				for(var j = 0; j < len; j++){
					oLis[j].className = "";
					oDivs[j].className = "";
				}
				//this.className = "select";
				oLis[this.cc].className = "select";
				oDivs[this.cc].className = "select";
			}
		}
