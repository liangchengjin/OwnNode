  /*
  augrments: 是什么？是函数内置的接收参数的机制，arguments是一个对象数据类型，它是以数字做为索引，索引从0开始，足迹递增，索引代表当前第几个，它也是一个类数组
  */
	
	var tatal = 0;
	sum(1, 2, 3);
	function sum(){
		var total = null;
		for(var i = 0; i < arguments.length; i++){
			var val = Number(arguments[i]);
			
			if(isNaN(val)){
				continue;
			}
			total += arguments[i];
		}
		// console.log(total);
		// 想要外面用这个一个total那么就return 返回出去
		
		return total;
	}
	// sum(1,2,3);
	total = sum(1,"2",3,"a");
	total = sum(100, 200);
	console.log(total);
	
	// 1. 预解释是发生在当前作用域下的，刚开始只声明或者定义全局下的var 或者 function

		// 带var 和带function关键字的，进行预解释的时候是不一样的
		// 带var:	   只是提前声明
		// 带function：是提前的声明和定义都完成了

	// 2. 一个function在代码执行之前(预解释的时候)就把声明和定义都完成了，在接下来执行代码的过程中，不在重新的定义，如果遇到函数定义的那块代码，直接跳过就可以了

	// 3. 函数执行可以写在函数定义代码上面，原因是定义的这个操作在预解释就完成了，所以它就可以写在前面了

	// 4. 函数执行会形成一个新的私有作用域(栈内存)
		 /*
		 首先进行的就是预解释
		 其次代码执行
		 (在函数的这个私有作用域中定义的变量都是私有的变量)形成的这个作用域保护里面的私有变量不受外界的干扰，我们把这种机制叫做闭包！

		 函数执行一次就会形成一个新私有作用域，上述的步骤重复一次

		 一般情况下。每一次执行完成，函数新形成的作用域都自动销毁
		 */

	// 5. 预解释：是发生在当前作用域下的。



	// 6.js中还有一函数叫做：匿名函数(就是不起名字)
		/*
		函数表达式：是把函数定义部分当做一个值给变量或者是元素的绑定事件，这就叫做函数表达式	
		*/
	var fn = function(){ // 把函数的定义当做一个值
		
	}

	/*oDiv.onclick = function(){
	
	}*/
	
	// 01. 这也叫做函数表达式
	window.setTimeout(function(){
		
	},1000);
		
	// 02.自执行函数：定义和执行放在一起操作了，定义完成接着就执行了;
		/*
			就是自己定义和执行放在一起的就叫做自执行函数

			重点：函数前最好加一个 分号";"
		*/

		(function(name){
			console.log("我的名字叫做：" + name);
		})("呈琛");	// 这就是函数定义的部分function(){}

		~function(name){
			console.log("我的名字叫做：" + name);
		}("哈哈"); // 我的名字叫做：哈哈
