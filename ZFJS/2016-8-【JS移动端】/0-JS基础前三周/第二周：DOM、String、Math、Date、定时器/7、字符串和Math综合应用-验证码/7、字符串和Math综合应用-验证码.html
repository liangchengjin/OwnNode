  #code{
	color:red;
	width:100px;
	height:50px;
	line-height:50px;
	text-align:center;
	border:1px solid #ff0066;
	cursor:pointer;
	position:absolute;
	top:50%;
	left:50%;
	margin-left:-50px;
	margin-top:-25px;
	letter-spacing:5px;
	border-radius:5px;
  }

 </head>
 <body>
	<div id="code">XDF2</div>  
  <!--js-->
  <script>
  // 设置随机获取的范围
  var codeStr = "abcdefghijkmnopqrstuvwxyzABCDEFGHIJKMNOPQRSTUVWXYZ0123456789";

  var oDiv = document.getElementById("code");

  // 0-61索引 我只需要的随机的生成4个索引，然后通过charAt就可以获取到字符了

  function getRandom(n, m){
	n = Number(n);
	m = Number(m);

	if(isNaN(n) || isNaN(m)){
		return Math.random();
	}
	
	if(n > m){
		var temp = n;
		n = m;
		m = temp;
	}
	return Math.round(Math.random() * (m - n) + n);
  }


	function getCode(){
		var str = "";
		for(var i = 0; i < 4; i++){
			var ran = getRandom(0, 61);
			str += codeStr.charAt(ran);
		}
		oDiv.innerHTML = str;
		//console.log(str);
	}	
	getCode();

	oDiv.onclick = function(){
		getCode();
	}
  //var toUpperCases = codeStr.toUpperCase();
  //console.log(toUpperCases);


   // 思考：获取随机四位不重复的验证码？
  
  </script>
