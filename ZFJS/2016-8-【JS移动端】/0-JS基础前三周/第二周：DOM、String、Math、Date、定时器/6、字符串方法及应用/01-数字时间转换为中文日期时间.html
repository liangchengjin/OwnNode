  <script>
	var time = "2016-6-7-15 12:55:3";
	// 2015年05月24日 12时55分03秒

	// 思路1： 按照空格，把字符串拆成["2016-6-7-15","12:55:3"]

	// 拿出数组的第一项 在按照-拆成["2015","5","24"];
	// 拿出数组的第二项 在按照:拆成["12","55","3"];

	// 格式化时间字符串
	
	// 小于10我们补充0
	function zero(value){
		return value < 10?"0"+value:value;
	}
	function formatTime(timeStr){
		var ary = timeStr.split(" ");
		var str1 = ary[0];
		var str2 = ary[1];
		
		var ary1 = str1.split("-"); 
		var ary2 = str2.split(":");

		return ary1[0]+"年"+zero(ary1[1])+"月"+zero(ary1[2])+"日 "+zero(ary2[0])+"时"+zero(ary2[1])+"分"+zero(ary2[2])+"秒";
		
		//console.log(ary1);  // ["2016", "6", "7", "15"]
		//console.log(ary2);  // ["12", "55", "3"]
		//console.log(ary); // ["2016-6-7-15", "12:55:3"]
	};
	var res = formatTime(time); // ["2016-6-7-15", "12:55:3"]
	console.log(time); // 016-6-7-15 12:55:3
	console.log(res);  // 2016年06月07日 12时55分03秒


	//思路2：直接用replace 一个替换(没办法补充0)

	//思路3: 用正则
  </script>
