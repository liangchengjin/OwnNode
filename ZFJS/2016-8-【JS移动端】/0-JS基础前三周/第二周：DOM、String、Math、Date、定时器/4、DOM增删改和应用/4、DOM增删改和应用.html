 <body>
  

  
  <!--js-->
  <script>
  // 4、DOM增删改和应用
///////////////////////////////////////////////////////
	
	//1. 动态创建一个元素标签 增加
		/*
		document.createElement: 创建一个元素标签对象
		appendChild:是把元元素添加到指定的容器的末尾位置，容器.appendChild(元素);

		insertBefore: 把新的元素的newEle添加到老的元素oldEle之前
		语法：
			oldEle.parentNode.insertBefore();

			
		
		*/
		
		// appendChild: 在元素的后面添加
		// 01.动态创建一个div元素对象
		var oDiv = document.createElement("div"); 
		oDiv.id = "div1";
		oDiv.style.width = "200px";
		oDiv.style.height = "100px";
		oDiv.style.border = "2px solid red";

		// 02.我们还要把这个对象添加到我闪的页面中
		document.body.appendChild(oDiv);


		// 动态创建一个p标签
		var oP = document.createElement("p");
		oP.id = "p1";
		oP.style.width = "200px";
		oP.style.height = "100px";
		oP.style.marginTop = "20px";
		oP.style.border = "2px solid green";
		// 在oDiv后面添加p标签
		document.body.appendChild(oP);

		// insertBefore 在元素的前面添加
		// oDiv前面添加
		//document.body.insertBefore(oP, oDiv);

		// perentNode.insertBefore();
		oDiv.parentNode.insertBefore(oP, oDiv);
		
	//2. 删除元素 removeChild("元素");
		//oDiv.parentNode.removeChild(oDiv); 

	//3. cloneNode(); 克隆
		//var clo = oP.cloneNode();
		var clo = oP.cloneNode(true); // 克隆元素 如果是写 ture：把元素里面的元素都克隆，默认是false，只克隆前当前的
		clo.style.background = "yellow";
		document.body.appendChild(clo);

	//4. replaceChild(元素, 被替换的元素); 替换
		var dd = document.createElement("div");
		dd.style.width = "200px";
		dd.style.height = "100px";
		dd.style.border = "5px solid red";

		// 替换
		oP.parentNode.replaceChild(dd, oP); // 替换
	

	//5. 增加自定义属性
		/*
		1.把clo看做一个对象数据类型，我们在他的开辟的空间中增加一个属性名"cc"，类似于这种对象的方式原理：var obj = {}; var obj.name = "123";		
		
		自定义属性，这种只是把它做是一种对象，是不能展现到html结构上
		clo.cc;
		clo["cc"];

		*/

	//6. setAttribute: 设置元素的属性(包含自定义属性)
		/*
		 修改 http 元素结构(使用这个方法在html上可以体现出来)

		 clo.setAttribute("属性名","属性值");
		*/

		// 01.setAttribute(); 添加自定义属性及属性值
		clo.setAttribute("chengcheng","呈琛");
		// 02.getAttribute(); 获取自定义属性值
		console.log(clo.getAttribute("chengcheng")); // 呈琛
		// 03.removeAttribute(); 删除自定义属性
		console.log(clo.removeAttribute);
		// 弊端：在IE~8下，这个方未能不修改class属性， clo.setAttribute("class","ccc")是不起作用的

		// 04.设置class类名
		clo.className = "ccc"; // 这样就可以了
		
		


  </script>
 </body>
