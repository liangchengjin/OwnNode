<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>DOM增删改查综合案例</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--css-->
  <style>
  *{margin:0; padding:0;}
  body{font-family: "Hiragino Sans GB","Microsoft Yahei",arial,\5b8b\4f53,"Helvetica Neue",Helvetica,STHeiTi,sans-serif;}
  
	body, div, input{
		margin:0;
		padding:0;
		font-family:"\5b8b\4f53","Arial Narrow";
		font-size:14px;
	}
	html,body{
		width:100%;
		height:100%;
		overflow:hidden;
	}
	input{
		display:block;
		margin:10px auto;
		width:100px;
		height:30px;
		line-height:30px;
	}

	#bg{
		
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:100%;
		background:#000;
		opacity:0.15;
	}
	#layer{
		
		position:absolute;
		top:0;
		left:0;
		width:300px;
		height:300px;
		border:1px solid #ccc;
		background:#FFF;
		background:-webkit-radial-gradient(#ffff00, green);
		box-shadow:inset 0 0 10px 5px #000;
		border-radius:50px 150px;		
	}
  </style>
 </head>
 <body>
  
	<input type="button" value="登陆" id="input1"/>
		
  
  <!--js-->
  <script>
	
	var cw = document.documentElement.clientWidth || document.body.clientWidth;
	var ch = document.documentElement.clientHeight || document.body.clientHeight;	
	
	var oIn = document.getElementById("input1");
	// 绑定点击事件
	oIn.onclick = function(){
		// 动态创建弹出层
		var bg = document.createElement("div");
		bg.id="bg";
		document.body.appendChild(bg);
		var layer = document.createElement("div");
		layer.id="layer";
		layer.style.top = (ch-300)/2+"px";
		layer.style.left = (cw-300)/2+"px";
		document.body.appendChild(layer);

		layer.onclick = function(){
			document.body.removeChild(layer);
			document.body.removeChild(bg);
		}
	};
	
	



  </script>
 </body>
</html>
