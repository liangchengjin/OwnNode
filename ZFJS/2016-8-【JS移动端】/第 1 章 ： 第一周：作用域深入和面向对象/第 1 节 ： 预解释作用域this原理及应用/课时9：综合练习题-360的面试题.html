  var num = 20;
  var obj = {
	num:30,
	fn: function(){

		var num = 45;
		
		return (function(){
			this.num +=4;
			num += 20;
			console.log(num);
		})(num); // 把全局变量 num 的值20赋值给了自执行函数的形参，而不是obj下的30，如果想是obj下的30，我们需要写 obj.num		
	}
  };

  var fn = obj.fn;
  fn();
  obj.fn();
  console.log(window.num, obj.fn);

 // window:
