   // 5. 冒充对象继承: 把父类私有的+公有的克隆一分一模一样 给子类私有的
	function A(){
		this.x = 100;
	}

	A.prototype.getX = function(){
		console.log(this.x);
	};

	function B(){
		// this 这里的就是 n
		var temp = new A;
		for(var key in temp){
			csonsole.log(key);
			this[key] = temp[key];
		}

		temp = null;
	}
	

	var n = new B;	
	n.getX();
	console.log(n.x); // 100
