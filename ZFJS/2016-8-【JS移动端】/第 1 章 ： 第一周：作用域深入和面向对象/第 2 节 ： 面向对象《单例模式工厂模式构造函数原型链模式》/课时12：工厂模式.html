	// 工厂模式
		/*
		 就是把实现同一件事情的相同的代码放到一个函数中，以后如果在想实现这个功能，不需要从新的编写这些代码了，只需要执行当前的函数即可---->工厂模式它有一个别名叫做 "函数的封装"---->"低耦合高内聚"：减少页面中的冗余代码，提高代码的重重使用
		*/
		function createJsPerson(name, age){
			var obj = {};
			obj.name = name;
			obj.age = age;
			obj.writeJs:function(){
				console.log("my name is "+this.name+", ican write js......");
			}	
		}
		var p1 = createJsPerson("呈琛", 16);
		p1.writeJs();

		var p2 = createJsPerson("李年杰", 20);
		p2.writeJs();

	// 提示：js是一门轻量级的脚本"编程语言"(HTML+CSS不属于编程语言, 属于标记语言)
		/*

		 所有的编程语言都是面向对象开发的-->类的继承、 封装、 多态
		 继承：子类继承父类中的属性和方法
		 多态：就是当前方法的多种形态，在后面语言中：多态包含重载和重写
		 
		 重载：
			public void sum(int num1, int num2){}

		*/
