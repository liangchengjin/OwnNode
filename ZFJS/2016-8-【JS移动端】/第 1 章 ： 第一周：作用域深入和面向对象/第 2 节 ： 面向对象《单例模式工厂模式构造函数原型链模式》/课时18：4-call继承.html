  <div id="div1"></div>
  <!--js-->
  <script>

	// 4.call继承
		/*
			call继承：把父类私有的属性和方法 克隆一分一模一样的，作为子类私有的属性
		*/
		function A(){
			this.x = 100;
		}

		A.prototype.getX = function(){
			console.log(this.x);
		};

		function B(){
			// 这里的 this 就是 n
			A.call(this); // -> A.call(n) 把A执行让A中的this变为了n
		}
		
		var n = new B;	
		console.log(n.x); // 100

  </script>
