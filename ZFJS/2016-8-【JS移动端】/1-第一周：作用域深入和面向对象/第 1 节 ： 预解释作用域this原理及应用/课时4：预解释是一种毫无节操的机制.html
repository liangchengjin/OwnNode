  <script>
	//1. 预解释是毫无节操的一种机制
		/*
		自从学了预解释，从此节操是路人

		
		*/

	//2.  in: "num" in window 判断num是否为widnow这个对象的一个属性，是的话返回true,不是的话返回false

	//3.预解释的时候不管你的条件是否成立，都把带var的进行提前的声明
		/*
		window的预解释：var num; --> window.num;
		
		var obj = {"小明"};
		if(!("num" in window)){ //"num" in window --> true
			var num = 12;
		}
		console.log(num);
		var obj = {name:"呈琛",};
		
		*/
	
	// 4. 预解释的时候只预解释"="左边的，右边的是值，不参与预解释
	//4.这种方式叫做："匿名函数之函数表达式": 把函数定义的部分当做一个值赋值给我们的变量/元素的某一个事件
		var fn = function(){
			console.log("ok");
		}

		function fn(){
			console.log("ok");
		}
		fn();
  </script>
