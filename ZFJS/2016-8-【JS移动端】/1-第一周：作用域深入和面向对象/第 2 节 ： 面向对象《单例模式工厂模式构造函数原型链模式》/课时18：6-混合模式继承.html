  // 6. 混合模式继承: 原型继承+call继承
		function A(){
			this.x = 100;
		}

		A.prototype.getX = function(){
			console.log(this.x);
		};

		function B(){
			A.call(this); // n.x = 100;
		}	
		B.prototpe = new A;
		B.prototype.constructor = B; // B.prototype: x= 100 getX....
		var n = new B;	
		n.getX();
