<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        html, body{
            width:100%;
            height:100%;
            overflow:hidden;
        }
        body,div,input{
            margin:0;
            padding:0;
            font-family:"\5b8b\4f53","Arial Narrow";
            font-size:14px;
        }
        input{
            display:block;
            width:100px;
            height:30px;
            margin:10px auto;
            border:1px solid darkgrey;
            line-height:30px;
            border-radius:5px;
            outline:none;
        }
        #bg{
            position:absolute;
            top:0;
            left:0
            z-index:1;
            width:100%;
            height:100%;
            background:#000;
            opacity:0.2;
        }
        #layer{
            width:300px;
            height:300px;
            border:1px solid #cccc;
            background:#FFF;
            position:absolute;
            left:0;
            top:0;
            z-index:2;
            border-radius:10px 150px;
            background:-webkit-radial-gradient(#FFFF00,green);
            box-shadow:0 0 20px 3px #666 inset;
        }
    </style>
</head>
<body>
    <input type="button" value="登陆" id="btn">

    <script>

        // 获取当前屏幕的 宽 和 高
        var cw = document.documentElement.clientWidth || document.body.clientWidth;
        var ch = document.documentElement.clientHeight || document.body.clientHeight;



        var oIn = document.getElementById("btn");
        oIn.onclick = function(){
            // 动态创建弹出层
            var bg = document.createElement("div");
            bg.id="bg";

            document.body.appendChild(bg);

            var layer = document.createElement("div");
            layer.id="layer";
            document.body.appendChild(layer);

            layer.style.top = (ch-300)/2+"px";
            layer.style.left = (cw-300)/2+"px";

            layer.onclick = function(){
                document.body.removeChild(layer);
                document.body.removeChild(bg);
            }
        };






















    </script>
</body>
</html>
