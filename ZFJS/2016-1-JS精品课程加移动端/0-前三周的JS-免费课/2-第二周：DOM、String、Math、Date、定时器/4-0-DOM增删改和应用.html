<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-DOM增删改和应用</title>
</head>
<body>

<script>
    //一、DOM增删改和应用

    // 一、动态创建一个元素标签
    /**
     * 1. document.createElement: 创建一个元素标签对象
     *
     * 2. appendChild: 把这个元素添加到指定的容器的末尾位置 容器.appendChild(元素);
     *
     * 3. insertBefore: 把新的元素 newEle添加到老的元素oldEle之前
     *
     * 4. oldEle.parentNOde.insertBefore(newEle, oldEle); 元素.父节点.前面(目录元素, 指定的元素);
     *
     * 5. oDiv.parentNode.removeChild("指定的元素");  删除元素
     *
     */
    // 动态创建一人div元素对象
        var oDiv = document.createElement("div");
        oDiv.id = "div1";
        oDiv.style.width = "200px";
        oDiv.style.height = "100px";
        oDiv.style.border = "2px solid red";

        // 我还要把这个对象添加到我们的页面中
        document.body.appendChild(oDiv);

    // 动态创建一个p标签
        var oP = document.createElement("p");
        oP.id = "div1";
        oP.style.width = "200px";
        oP.style.height = "100px";
        oP.style.border = "2px solid green";
        // document.body.appendChild(oP);
        // 现在我想把这个添加到前面
        // document.body.insertBefore(oP,oDiv);
        oDiv.parentNode.insertBefore(oP,oDiv);



    // removeChild("删除的元素");
       oDiv.parentNode.removeChild(oDiv);


    // cloneNode 克隆元素
        var clo = oP.cloneNode(true);  // 克隆元素 true: 把元素里面的子子孙孙都克隆，默认是false，只克隆当前的
        clo.style.backgroundColor = "yellow";
        document.body.appendChild(clo);


    // replaceChild() 替换
        var dd = document.createElement("div");
        dd.id = "div1";
        dd.style.width = "200px";
        dd.style.height = "100px";
        dd.style.border = "2px solid blue";
        oP.parentNode.replaceChild(dd,oP);

    // 增加自定义属性名
        /**
         * 1. 把 clo 看做一个对象数据类型，我们在它的开辟的空间中增加一个属性名，叫做 "own" 类似于 var obj = {}; obj.name = "123";
         *
         *      var obj = {};
         *      obj.name = "123";
         *
         *      clo.own
         *      clo['own'] = "中国深圳";
         *
         *      获取方式：
         *      console.log(clo.own);
         */


    // setAttribute: 设置元素的(包含自定义属性)
        /**
         * 修改 html 元素的结构了(使用这个方法在html上可以体现出来)
         */
        // setAttribute 添加属性
         clo.setAttribute("own","中国深圳");

        // <p id="div1" style="width: 200px; height: 100px; border: 2px solid green; background-color: yellow;" own="中国深圳"></p>

        // 获取getAttribute的属性
        console.log(clo.getAttribute("own")); // 中国深圳

        // removeAttribute 删除属性
        clo.removeAttribute("own");
        console.log(clo.own); // undefined

        // 重点：在IE6~8下这个方汉不能修改class属性 clo.setAttribute("class","ccc");
        // 设置className
        clo.className = "ccc"; // 设置class





















</script>
</body>
</html>
