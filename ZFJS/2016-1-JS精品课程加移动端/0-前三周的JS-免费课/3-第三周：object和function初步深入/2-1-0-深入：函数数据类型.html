    function sum(){
        var total = null;
        for(var i = 0; i < arguments.length; i++){
            var val = Number(arguments[i]);
            if(isNaN(val)){
                continue;
            }
            total += arguments[i];
        }
        console.log(total);
    }
    sum(1,2,3);
    sum(1,"2",3,"a");
