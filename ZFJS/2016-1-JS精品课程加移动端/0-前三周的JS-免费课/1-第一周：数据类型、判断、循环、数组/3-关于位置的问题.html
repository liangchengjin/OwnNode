  <title>关于位置的问题</title>
  <style>
  *{padding:0;margin:0;}
  #div1{width:200px;height:200px;background:red;}
  </style>
   <script>
	// 通过元素的id进行获取
	var oDiv = document.getElementById("div1");
	alert(oDiv); // null
	
  </script>
 </head>
 <body>  
  <div id="div1"></div>

  <script>
	window.onload = function(){
	// 通过元素的id进行获取
	var oDiv = document.getElementById("div1");
	alert(oDiv); // 弹出的 [object HTMLDivElement]

	/*
		一、需求：就想把js放在上面，但是还想把元素标签获取到
			1.必须使用原生的JS写法：
				window.onload，就是当前页面中的所有资源(文字，图片，音视频)都加载完成的时候
				如：
				window.onload = function(){
					var oDiv = document.getElementById("div1");
					alert(oDiv); // 弹出的 [object HTMLDivElement]
				}
			2.使用jQuery两种方法：
				1.$(document).ready(function(){});
				2.$(function(){ })

		思考题：window.onload和$(document).raddy的区别都有哪些？(正试课第五周我们交会从最深层的原理讲解区别)

		思考题：
		<script src="test.js"><\/script>
		回去查看一下，在script标签上，除了src除属性以外还有哪些其它的属性，作用分别是什么？ async,defer....

	
	*/

	}
  </script>
 </body>
</html>
<!--
	在一个面页中，我们可以把JS放在任何的位置，但是我们通常都把它放在BODY的末尾位置
	js为什么要放在body中：因为大部分情况下都是用业操作页面中的元素标签的，一个页面是从上到下依次加载，我们相操作标签，那么需要先加载标签，然后才能把它获取到，并且给予相关的交互操作，所以才把它放在末尾

-->
