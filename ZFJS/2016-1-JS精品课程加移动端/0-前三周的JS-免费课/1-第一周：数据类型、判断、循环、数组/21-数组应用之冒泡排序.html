    /**

    // 2. 冒泡排序 的实现 从小到大排序
            function sortAry(ary,type){
                // type 0 升序 1降序 不传默认也是升序：只有1是降序，其它都是升序

                // i 代表的是我们的轮数, 比较ary.length-1轮
                for(var i = 0; i < ary.length-1; i++){
                    // j 代表是每一轮比较多少次，不用和自己比ary.length-1,把之前放在后面的也要排除，在减去i
                    for(var j = 0; j<ary.length-1-i; j++){
                        var cur = ary[j], next = ary[j+1];
                        // 如果当前项大于后一项，两者交换位置
                        if(cur>next){
                            var temp = null;
                            temp = ary[j];
                            ary[j] = ary[j+1];
                            ary[j+1] = temp;

                        }
                    }

                }

                if(type === 1){
                    ary.reverse();
                }
            }

            var ary = [12,10,13,8,4];

    /**
     * *********************************************************************************
     * 3. 冒泡排序 全面的 不加注释版
     * @param ary
     * *********************************************************************************
     */
    function sortAry(ary,type){
        for(var i = 0; i < ary.length-1; i++){
            for(var j = 0; j < ary.length-1-i; j++){
                if(ary[j]<ary[j+1]){
                    var temp = ary[j];
                    ary[j] = ary[j+1];
                    ary[j+1] = temp;
                }
            }
        }
        type === 1 ? ary.reverse() : void 0;
    }
