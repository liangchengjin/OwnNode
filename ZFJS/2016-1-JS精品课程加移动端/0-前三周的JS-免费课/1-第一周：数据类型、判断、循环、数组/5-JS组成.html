<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-JS组成</title>
</head>
<body>
	<h1>周老师Tel：13041086186</h1>

	<script>
	
	/*
	一、JS是由三部组成：
		1.ECMAScript (定义了js的基本语法，命名规范，操作语句，变量，数据类型等最基础最核心的核心的知识)
		
		2.DOM(document object model 文档对象模型) 提供了JS操作页面上元素的常用属性和方法
		
		3.BOM(browser object model 浏览器对象模型) 提供了JS操作了浏览器的常用属性和方法

	二、命名规范
		1.严格区分大小写
			var test = "中国";
			var Test = "深圳";
			console.log(test);
			console.log(Test);
		
		2.使用驼峰命名法
			a.第一个单词的首字母小写，其余每一个有意义的意义的单词的首字母都要大写

			b.只能 使用数字、字母、下划线命名
				
			c.数字不能作为名字第一位
			
			如下所示：
				studentInfo1
				studentInfo2
				student_Info
		
	三、不能使用关键字和保留字
			1.关键字就是在JS中有特殊含义的;
			
			2.保留字是未来可能会成为关键字的;
			
				重点：面试之前一定要背下来
			
			3.在真实项目中我们一些约定俗称的规范
				-1、命名不要用拼音，不要缩减的太短，因为这两类名字别人是很难看懂的。

				-2、对于 复杂的名字建议使用多个英文单词拼接的方式
			
				-3、[前缀]
					get/query 获取
					set/insert/add 增加插入
					update	replace	修改/替换
					remove/del	删除
				
				-4、[后缀]
					Info	信息
					Import	重要


	
	*/
		var test = "中国";
		var Test = "深圳";
		console.log(test);
		console.log(Test);

	</script>
</body>
</html>
