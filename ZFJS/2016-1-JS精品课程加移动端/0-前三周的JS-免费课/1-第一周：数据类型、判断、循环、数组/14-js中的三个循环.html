			//console.log(i);


	// 二、 break/continue:
			/*
				在循环体中遇到这两个关键字，循环中后面的代码就不在执行了


				break: 在循环体中, 出现break, 整个循环就直接的结束了; i++ 最后的这个累加的操作也不再执行了。

				continue：在循环体中，出现了continue, 当前这一轮的循环就结束了,继续下一轮的循环, 后面的累加操作继续的执行
			*/
			
			// break
			for(var i = 0; i < 5; i++){
				break;
				console.log(i);
			}
			console.log(i);  // 0
