<script>

    /**
     * 1. 如何区分私有变量和全局变量?
     *    1). 就是在全局作用域下声明(预解释的时)的变量是全局变量
     *    2). 在"私有作用域中声明的变量和函数的形参"都是私有的变量
     *    3). 在私有的作用域中，我们的代码执行的时候遇到了一个变量，首先我们需要确定它是否为私有的变量，如查是私有的变量，那么和外面的没有任何的关系; 如果不是私有的，则往当前作用域的上级作用域进行查找，如果上级作用域也没有则继续查找，一直找到window为止，这种机制就叫做(作用域链)
     *
     * 2. 当当函数执行的时候(直接目的: 让函数体中的代码执行)，首先会开成一个新的私有的作用域，然后按照如下的步骤执行：
     *      1). 如果有形参，先给形参赋值
     *      2). 进行私有作用域 中的预解释
     *      3). 私有作用域的代码从止到下执行
     *
     *      函数开成一个新的私有作用域保护了里面的私有的变量是不受外界的干扰(外面修改不了私有的，私有的也修改不了外面的)--这种机制叫做"闭包"
     */
    console.log(total);  // --> undefined
        var total = 0;
        function fn(num1, num2){
            console.log(total); // --> 0 total不是私有的，找全局下的total，也就是在这里出来的所有的total其实应该都是全局的
            total = num1 + num2;
            console.log(total); // --> 300
        }
        fn(100, 200);
        console.log(total);  // --> 300

        // 说明
        /**
         *  小明家有个儿子         就叫明明
         *  在他家外面也有个孩子    明明
         */

</script>
