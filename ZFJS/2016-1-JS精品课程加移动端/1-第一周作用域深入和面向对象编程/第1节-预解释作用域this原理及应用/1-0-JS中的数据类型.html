<script>

/**********************************************************************************************************************/
// TODO: 一、 JS中的数据类型
/**********************************************************************************************************************/
        /**
         * 1. 基础数据类型
         *    number
         *    string
         *    boolean
         *    null
         *    undefined
         *
         *
         * 2.引用数据类型
         *    object:
         *          {}
         *          []
         *          /^$/
         *          date
         *
         *    function
         *
         */

        var num = 12;
        var obj = {name:"中国深圳", age:7};
        function fn(){
            console.log("勿忘初心方得始终~~~");
        }
        console.log(fn);  // 把整个函数的定义部分(函数本身)在控制台输出
        /*
         fn(){
         console.log("勿忘初心方得始终~~~");
         }*/

        console.log(fn()); // 把当前函数执行的返回结果(return 后面写的是啥，返回值就是啥，如果没有return，默认返回值是 undefined)
        // undefined
        /**
         * 1. 当浏览器加载HTML页面的时候，首先会提供一个全局JS代码执行的环境-->我们称之为全局使用域(global/window)
         *
         */


/**********************************************************************************************************************/
    // TODO:  二、预解释(变量提升)
/**********************************************************************************************************************/
        /**
         * 预解释：就是在当前的作用域中，JS代码执行之前，浏览器首先会默认的把所有的带var和 function的进行提前的声明或者定义
         *
         */
        // 1. 理解声明和定义
        var num = 12;
        /**
         * 声明(declare): var num; 什么是声明，就是告诉浏览器在全局作用域中有一个num的变量了，-->如果一个变量只是声明了但是没有赋值，默认的值是就是undefined
         * 定义(defined): num = 12; 什么是定义, 就是给我们的变量进赋值
         */

        // 2. 对于带var和function关键字的在预解释的时候操作还是不一样的
        /**
         * var -->就是在预解释的时候只是提前的声明
         * function -->在预解释的时候提前的声明+定义都完成了
         */

        var num = 12;       // --> undefined
        var obj = {name:"中国深圳", age:7};

        console.log(num);   // --> 12

        fn(100, 200);   // 为什么可以在这里执行，因为是在预解释的时候，把函数声明加定义都完成了，这个函数就已经存在了，所以说它可以在上面执行
        function fn(num1, num2){
            var total = num1 + num2;
            console.log(total);
        }

        // 3. 预解释只发生在当前的作用域下，例如： 开始只对window下的进行预解释，只有有函数执行的时候才会函数中的进行预解释
