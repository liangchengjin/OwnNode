    /**

     * 单例模式：
     * 把描述同一个事物(同一个对象)的属性和方和在一个内容空间下，起到了分组的作用，这样不同事物之间的属性即使属性名相同，相互也不会发生冲突

     * 1. 我们把这种分组编写代码的模式叫作 "单例模式"， 用简单的一句说，它就是一个破对象 哈哈
     *
     *      因为 person1 和 person2 是单独开的，它们互不影响，这就是 单例模式
     *
     *
     * 2. 在单例模式中我们把 person1或者person2也叫做"命名空间"

     */
        var person1 = {
