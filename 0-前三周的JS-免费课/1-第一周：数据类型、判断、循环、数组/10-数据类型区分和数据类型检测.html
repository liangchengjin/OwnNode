  <script>
  //一、基本数据类型和引用数据类型的区别
		/*
		
		*/
  
  
  //重点： 腾讯的面试题
	 var num1 = 12;
	 var num2 = num1; // 把num1变量代表的值给了num2变量
	 num2++; // 相当于num2 = num2+1; 在自己的原有的基础上加1，也可以写成 num2+1
	 console.log(num1); // 12 num1的值是没有变的

	 var obj1 = {name:"shenzheng"};
	 console.log(obj1.name);	// shenzheng
	 var obj2 = obj1;
	 obj2.name = "广东深圳";	
	 console.log(obj1.name);	// 广东深圳
	 
	 //发现：基本数据类型没有跟着改变，引用数据类型跟着改变了
	 

	// 二、基数类型和引用数据类型的本质区别：
		/*

		1.基本数据类型操作的是值，而引用数据类型操作的是新空间的引用地址



		 2.基本数据类型：
				是把值直接的给变量，接下来操作的过程中，直接拿这个值操作的，可能两个变量存储一样的值，但是你的是你的，我的是我的，之间没有关系。其中一个改变，另外一个没有任何的影响

		 3.引用数据类型：
				-1). 定一个变量
				-2). 开辟一个新的空间，然后把属性名和属性值保存在这个空间中，并且有一个空间地址

				-3). 把空间的地址给了这个变量，变量并没有存储这个数值，而是存储的是对这个空间引用地址
				
				-4). 接下来我们把这个地址，又告诉给了另外一个变量，另外一个变量存储的也是这个地址，此时两个变量操作的是同一个空间
				
				-5). 其中一改变了空间的内容，另外一个也跟着改变了

				李小冉
				李小雨

				A：基本数据类型：
					李小冉 开了一个淘宝店，卖的是吃的(湖南长沙臭豆腐)

					李小雨也是开了一个淘宝店，卖的和李小冉店里的东西一样。
				
				B：引用数据类型：
					李小冉 开了一个淘宝店，卖的是吃的(湖南长沙臭豆腐)

					李小冉 有一个店里的账号地址
					李小雨 拿到了李小冉的账号地址



		
		
		*/


  
  </script>
