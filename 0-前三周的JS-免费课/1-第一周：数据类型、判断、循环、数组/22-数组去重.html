<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-数组去重</title>
</head>
<body>

<script>

    var ary = [1,2,2,12,45,22,6,34,5,8,8,9,2,3,5,6,8,7,2,58,5,3,22,6,45];
    /**
     *
     // 1,2,2,12,45,22,6,34,5,8,8,9,2,3,5,6,8,7,2,58,5,3,22,6,45
     // 2,1,2,12,45,22,6,34,5,8,8,9,2,3,5,6,8,7,2,58,5,3,22,6,45
     // 3,4,2,12,45,22,6,34,5,8,8,9,2,3,5,6,8,7,2,58,5,3,22,6,45
     */

    // 双 for循环 这种是不推荐的。
    for(var i = 0; i < ary.length-1; i++){
        var cur = ary[i]; // 1
        // i = 0; 第一次循环 开始比较的索引是1到末尾
        // i = 1; 每二次循环 开始比较的索引是2到末尾
        // 开始比较的索引是 i+1;
        // 数组塌陷：通过splice删除，原有的数组改变了，删除的那个索引以后的所有的索引都往前提了一位
        for(var j = i+1; j < ary.length; j++){
            /**
             * j=1  2  1==2
             * j=2  1  1==1 把索引2这项删掉 j-- j = 1
             * j=3  2
             */
            if(cur == ary[j]){
                ary.splice(j,1);
                j--;
            }
        }
    }
    console.log(ary);

    // 一个for循环的数组去重 用对象的方式
        /**
        var obj = {};
        obj[1] = 1; // 增加一个属性名1, 属性值也是1
        obj[1] = 2; // 修改属性名1的属性值为2， 一个对象中的属性名不能重复
        */
        // 把数组中的每一项，当做一个新对象的属性名和属性值存起来，在存储的时候，判断当前的属性名是否已经存在，存在了就代表数组该项重复了，我们直接的删除，否则就代表不重复，我们直接存储就好了
    /**
     *  var obj = {};
     *  obj[1] = 1;
     *
     *  if(obj[2] == 2; 只有这样才能代表存在) 存在，我们就删除
     *
     *  obj[2] = 2
     *  if(obj[1] == 1){
     *      ary.splice()
     *  }.....
     *
     */


    // 面试用： 数组去重 别外一种方法推荐
    var ary = [1,2,2,12,45,22,6,34,5,8,8,9,2,3,5,6,8,7,2,58,5,3,22,6,45];
    var obj = {};
    for(var i = 0; i < ary.length; i++){
        var cur = ary[i];
        if(obj[cur] == cur){
            ary.splice(i, 1);
            i--;
            continue;
         }
        obj[cur] = cur;
    }
    obj = null;
    console.log(ary);  // [1, 2, 12, 45, 22, 6, 34, 5, 8, 9, 3, 7, 58]

















</script>
</body>
</html>
