<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-数组和数组常用的方法</title>
</head>
<body>

    <script>
        // Object 对象数据类型
        /**
            var obj = {};           // 对象


            var ary = [];           // 数组

            var reg = /^(?:^| +)$/; // 正则

            var date = new Date();  // 获取当前系统的时间

        */
        // 对象 的创建两种方式
            /**
             * 创建一个对象的两种常用的方式
             *  @type {object{}}
             */
            var obj1 = {name:"广东深圳"};  // 字面量创建的对象方式，
            var obj2 = new Object();     // 实例的创建方式创建



        // 数组的创建两种方式
            /**
             * 数组常用的12种方法
             *
             *
             * 创建一个数组的两种常用的方式
             * @type {number[]}
             *
             *
             */
            var ary1 = [1,2,3,4,5,6];     // 字面量，什么是字面量创建方式，就是你看上去就是一个数组这就是叫做字面量方式
            var ary2 = new Array();       // 实现的创建

            // 查看数组的详细方法
            console.dir(ary1); // 查看数组的详细信息，包含我们的数组中常用的几个方法(展开__proto__,里面提供了数组中常用的所有方法)

			
			// 数组是由多个项组成的，每一项之间用逗号隔开，并且每次一项存储的数据类型可以是任何数据类型
			var ary = ["深圳","中国",12,true,null,undefined,{},function(){}];
			
			
			// 数组也是对象数组类型的，对象数据类型是由属性名：属性性值组成，数组中代表当前是第几项的那个数字(0 1 2 ...)是它的属性名，我们把它也可以称之为数组的索引
			console.dir(ary);
			console.log(ary[1]); // ary[索引]  就是获取数组中第索引+1 项对应的内容



			// ary.length/ary["length"] 获取数组的长度
			// 如果我闪写的索引超过了总长度，返回的结果就是undefined

			var ary = [
					"交警给逃犯写情书 拘留所里那个房间永远为他留着",
					"这封字里行间充满绵绵深情又文艺范十足的情书",
					"收信人竟是逃亡了4年的网上逃犯石义灿",
					"而写信的则是“苦追了他4年”的济南交警。",
					"15 今年1月24日,本网《...",
					"爆料:“交警给逃犯写情书”背后故事另有玄机【图】",
					"狗熊30年没冬眠富二代真人秀炫富金正恩下令核准备",
					"以下信息根据您的兴趣推荐"  
				];
				// console.log(ary[3]);


				// for循环输出
				for(var i = 0; i < ary.length; i++){
					// i = 0 第一次循环 ary[0]
					// i = 1 第二次循环 ary[1]
					// i = 2 第三次循环 ary[2]
					// ......
					// ary[i] 在每一次循环的时候获取数组中的当前项
					console.log(ary[i]);
				}

            

    </script>
</body>
</html>
