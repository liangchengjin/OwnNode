		// 选择排序----找到这个数组中最小的值，然后用最小的值去交换位置
		
		

	    var arr = [0,2,1,4,5];
		var len = arr.length;
		var min = 0;
		for(var i = 0; i < len-1; i++){
			min = i;
			for(var j = i; j < len; j++){
				if(arr[min] > arr[j]){
					min = j;
				}
			}
			
			if(i!=min){
				var temp = arr[i];
				arr[i] = arr[min];
				arr[min] = temp;
			}
		}
		alert(arr);
