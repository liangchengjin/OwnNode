   <input type="button" value="排序" onclick="tzSort()">
	
   <script>
		function tzSort(){
			var arr = [];
			var boxDom = document.getElementById("box");
			var inputs = boxDom.children;  // children 是找到一个元素下载面所有的元素
			var len = inputs.length;
			for(var i = 0; i < len; i++){
				arr.push(inputs[i]);
			};
			
			arr.sort(function(a, b){
				return a.value - b.value;
			});

			// 循环排序好的数组
			boxDom.innerHTML = "";
			for(var i = 0; i < arr.length; i++){
				boxDom.appendChild(arr[i]);  // boxDom.appendChild(arr[i]); 添加一个元素的对象
			}
				
		}
