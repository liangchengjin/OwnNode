			function House(username){

			// instanceof  就是判断一个对象是不是当前的某个类的对象
				console.log(hi instanceof House);	// true

				console.log(Role.hasOwnProperty("sex")); // false

			// hasOwnPrototype
				/*
					in: hasOwnPrototype instanceof 

					in 是判断一个属性是否在、在某个对象中，包括原始对象的属性
					
					hasOwnPrototype (是能判断对象的自有属性，不包括原始对象属性) 是判断一个属性是否在在某个对象中，不包括原始对象的属性
					
					instanceof 是判断某个类创建出来的

					hasOwnProperty 


					原始对象属性Object中自有属性：
						constructor: Object();				==== 判断对象的构造函数是什么
						hasOwnProperty: hasOwnProperty();	判断自有属性
						isPrototypeOf: isPrototypeOf();		来自哪个原型链
						propertyIsEnumerable: propertyIsEnumerable();
						toLocaleString: toLocaleString();
						toString: toString();  把构造函数以字符串的方式打印
						valueOf: valueOf();	   产生对象的代理
				*/

				var j2 = json.valueOf();
