 <body>
	<div id="box">随机颜色</div>
	<script>
		var oBox = document.getElementById("box");

		function boxColor(){
			var r = parseInt(Math.floor(Math.random()*256)).toString(16);
			var g = parseInt(Math.floor(Math.random()*256)).toString(16);
			var b = parseInt(Math.floor(Math.random()*256)).toString(16);
			return "#"+r+g+b;
		}
		var colors = boxColor();
		oBox.style.background = colors;
	</script>
