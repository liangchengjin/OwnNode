	<div id="comment"></div>
	<span>评价区域</span><br/>
	<textarea id="content" style="width:600px; height:200px;"></textarea>
	<input type="button" onclick="saveConment()" value="保存评论"/>

	<script>
		function saveConment(){
			var content = document.getElementById("content").value;

			document.getElementById("comment").innerHTML += "<p>"+content+"</p>";
			sessionStorage.setItem("data", document.getElementById("comment").innerHTML);
			
		};
		document.getElementById("comment").innerHTML = sessionStorage,.setItem("date");
	
	
	</script>
