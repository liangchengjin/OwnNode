            function  clickMe(id, callback){
	             var boxDom = document.getElementById(id);
				 boxDom.onclick = function(){
					if(callback)callback(this);
				 };
            };
			// 宽度和高度变成400 * 400 并且颜色变成红色，边框变成4像素黑色
			function callback(obj){
				obj.style.width = 400+"px";
				obj.style.height = 400+"px";
				obj.style.background = "red";
				obj.style.border = "4px solid #111";
			};
			
			function callback1(){
				window.location.href="http://www.baidu.com";
			};

			clickMe("box1", callback); 
			// 我要执行一个跳转的的需求，window.location.href = "http://www.baidu.com";
			clickMe("box2", callback1);
			// 我要执行计算 1+1=2

			// 你如果把函数当做数据类型
			clickMe("box3", function(obj){
				obj.style.width = 400+"px";
				obj.style.height = 400+"px";
				obj.style.background = "red";
